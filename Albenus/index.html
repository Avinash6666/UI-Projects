<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albenus Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <nav>
    <img src="images/img.png">
    <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars" id="btn"></i> 
                <i class="fas fa-times" id="cancel"></i>
            </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Intenship</a></li>
            <li><a href="#">Contant</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">FeedBack</a></li>
            <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
             style="width: auto;">Login</button></li>
        </ul>
    </nav>
    <div id="login-form" class="login-page">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick='login()' class="toggle-btn">Log In</button>
                <button type="button" onclick="register()" class="toggle-btn">Register</button>
            </div>
            <form id="login" class="input-group-login">
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check--box"><span>Remember Password</span><button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group-register">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check--box"><span>I Agree the trems & Conditions</span><button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
