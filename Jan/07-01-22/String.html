<!----
JavaScript Search Methods
*************************
    String indexOf()//it returns the position of the first occurrence of a specified text:
    **************
    Ex:
        <!DOCTYPE html>
<html>
    <head>
        <title>Split</title>
    </head>
    <body>
    <p id="demo"></p>

        <script>
            let str = "Please locate where 'locate' occurs!";
            document.getElementById("demo").innerHTML = str.indexOf("locate");// located started 7
        </script>

    </body>
</html>

    String lastIndexOf()//it returns the position of the last occurrence of a specified text
