<!---
Call():
********
Calling one fun with the help of another fun is called callback function. 
The call() method is a predefined JavaScript method.
It can be used to invoke (call) a method with an owner object as an argument (parameter).

-->

    }
    function fun2(){
        return "welcome to callbacks";
    }
    fun1(fun2);

<script>
    let calc = (num,add)=>{
        return add(num+5,false);
    }

    let sub = (num,callback)=>{
        return callback(num-3,false);
    }

    let mul = (num,mul)=>{
        return mul(num*6,false);
    }

    let div = (num,div)=>{
        return div((num/2)+6,false);
    }
    calc(5,(addRes,error)=>{
        if(!error){
            console.log(addRes);                                    //10
            sub(addRes,(subRes,error)=>{
                if(!error){
                    console.log(subRes);                            //7
                    mul(subRes,(mulRes,error)=>{
                        if(!error){
                            console.log(mulRes);                       //42
                            div(mulRes,(divRes,error)=>{
                                if(!error){
                                    console.log(divRes);                //27
                                }
                            })
                        }
                    })
                }
            });
        }
    });
</script>
