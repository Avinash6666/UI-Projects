<!DOCTYPE html>
<html>
    <head>
        <title>Output Types</title>
    </head>
    <body>
        <p id="link">Hello All....!</p>
        <button type="button" onclick="myFunction()">Try It</button>
        <script>
            function myFunction(){
                onclick = document.getElementById('link').innerHTML = 'Welcome to JavaScript All...........!';
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Types of OutPuts</title>
    </head>
    <body>
        <h1>Console</h1>
        <script>
            console.log('Hello All....!');
            console.log("Welcome to Albenus.....!")
        </script>
    </body>
</html>
<!--- When we use console.log() then we will get out in console  --->
