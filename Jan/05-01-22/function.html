<!DOCKTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <button type="button" onclick="myStopFun()">Stop</button>
        <script>
            function fun_one(){
                return "Hello";
            }
            const myIntervel = setInterval(function(){
                console.log( fun_one() );
            },2000);
            function myStopFun(){
                clearInterval(myIntervel)
            }
        </script>
    </body>
</html>
