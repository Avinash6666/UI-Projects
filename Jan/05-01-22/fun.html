<!-----
    Rest parameters Function
    *************************
    It is used to store the more than one value in single argument
    "..."" we can call spread operator
    We can take only one spread operator for function
    If you take more than one we will get syntax error
    Position of spread operator always last in occurence
    it is introduced in Es6 version

    --->

<!-----  
<script>
    function fun_one(...arg1){
            console.log(arg1);
    };
    fun_one("Hello","Welcome","To","JavaScript");  //['Hello', 'Welcome', 'To', 'JavaScript']
    fun_one();                                      //[] (if you not pass anything then we will get [])
    fun_one(undefined);                             //[undefined]
</script>
---->

    }
</script>

<!----
    Default parameter in Function
    ********************************
        while defining the functions, we will assigin some default values to parameters.
        this concept introduced in Es6
-->
<!---
<script>
    function fun_one(arg1="Hello",arg2="Welcome to",arg3="Albenus"){
        console.log( arg1,arg2,arg3 );
    }
    fun_one();                                      //Hello Welcome to Albenus
    fun_one("React Js");                            //React Js Welcome to Albenus  (changes will be happen when we replace value)
    fun_one(undefined,undefined,undefined)          //Hello Welcome to Albenus  (Any changes will not happen when we use undefined)
    fun_one(null,null,null);          //null null null  (changes will be happen when we use null)
</script>
---->

    ***************

            The function without name called as Anonymous function
            we will represent Arrow functions with "=>"
            Arrow function introduced in "Es6"

            syntax:
                    var/let/const variablename = (arg1,arg2,...arg n) =>{
                        business logic
                    }

                    variblename(param1,param2,....param n);

        return "hello";
    }
    console.log(fun_one()); //hello
</script>
